<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Portal | TechGrid Systems</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap');
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f8f9fc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.1);
        }

        .input-group:focus-within i {
            color: #2563eb;
        }
    </style>
</head>
<body class="p-6">

    <div class="login-card w-full max-w-md rounded-2xl p-10 border border-white">
        <!-- Logo Header -->
        <div class="text-center mb-10">
            <span class="text-2xl italic font-black tracking-tighter text-slate-900 uppercase block mb-2">
                TechGrid <span class="text-blue-600">Systems</span>
            </span>
            <h1 class="text-sm font-black uppercase tracking-[0.2em] text-slate-400">Customer Portal</h1>
        </div>

        <!-- Notification Message Box -->
        <div id="msg-box" class="hidden mb-6 p-4 rounded-lg text-sm font-bold text-center"></div>

        <form name="login" onsubmit="return false;" class="space-y-6">
            <!-- Username -->
            <div class="input-group relative">
                <i class="fas fa-user absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 transition-colors"></i>
                <input type="text" id="username" name="username" placeholder="Username" 
                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all font-medium text-slate-700">
            </div>

            <!-- Password -->
            <div class="input-group relative">
                <i class="fas fa-lock absolute left-4 top-1/2 -translate-y-1/2 text-slate-300 transition-colors"></i>
                <input type="password" id="password" name="password" placeholder="Password" 
                    class="w-full pl-12 pr-4 py-4 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition-all font-medium text-slate-700">
            </div>

            <!-- Login Button -->
            <button type="button" onclick="validate()" id="login-btn"
                class="w-full py-4 bg-blue-600 text-white font-black uppercase tracking-widest rounded-xl hover:bg-blue-700 transition shadow-lg shadow-blue-200 active:transform active:scale-[0.98]">
                Login
            </button>
        </form>

        <div class="mt-8 text-center">
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest">
                Need help? <a href="mailto:support@techgrid-systems.co.uk" class="text-blue-600 hover:underline">Contact Support</a>
            </p>
        </div>
    </div>

    <!-- External Script Reference -->
    <script src="script.js"></script>
</body>
</html>
